<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Create account â€” SourceMarket</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container header-row">
        <a class="logo" href="/">SourceMarket</a>
        <nav class="site-nav">
          <a href="/">Home</a>
          <a class="nav-ghost" href="login.html">Sign in</a>
        </nav>
      </div>
    </header>

    <main class="auth-container">
      <div class="auth-card">
        <h2>Create an account</h2>
        <form id="signupForm">
          <label>Full name
            <input type="text" name="name" required placeholder="Your name">
          </label>
          <label>Email
            <input type="email" name="email" required placeholder="you@example.com">
          </label>
          <label>Password
            <input type="password" name="password" required placeholder="At least 8 characters" minlength="8">
          </label>
          <label>Confirm password
            <input type="password" name="confirm" required placeholder="Repeat password" minlength="8">
          </label>
          <div class="form-actions">
            <button class="btn btn-primary" type="submit">Create account</button>
            <a class="muted" href="login.html">Have an account?</a>
          </div>
        </form>
      </div>
    </main>

    <script>
      document.getElementById('signupForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const pw = this.password.value;
        const confirm = this.confirm.value;
        if (pw !== confirm) return alert('Passwords do not match');
        alert('Account creation submitted for ' + this.email.value + ' (demo only)');
      });
    </script>
  </body>
</html>
